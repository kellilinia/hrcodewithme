volumes:
  postgres-data:
    external: true
  pg-admin:
    external: true
services:
  fastapi:
    environment:
      CORS_HOST: http://localhost:3000
      DATABASE_URL: postgresql://code_with_me:code_with_me@postgres/code_with_me
      SIGNING_KEY: 8cffd5e84c83a541300e20f8a42ec5184eac016e7a8f48a17e5fb692cb88b93e
    build:
      context: api
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./api:/app
    depends_on:
      - postgres
    restart: always
  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_API_HOST: ${REACT_APP_API_HOST}
  postgres:
    image: postgres:14.5-bullseye
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: code_with_me
      POSTGRES_USER: code_with_me
      POSTGRES_DB: code_with_me
    ports:
      - 15432:5432
  pg-admin:
    image: dpage/pgadmin4
    volumes:
      - pg-admin:/var/lib/pgadmin
    ports:
      - 8082:80
    environment:
      PGADMIN_DEFAULT_EMAIL: silgon10@gmail.com
      PGADMIN_DEFAULT_PASSWORD: code_with_me
      PGADMIN_DISABLE_POSTFIX: 1
